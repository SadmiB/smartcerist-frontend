<mat-grid-list cols="4">
    <mat-grid-tile *ngFor='let room of roomsService.rooms | async' class="tile">
        <mat-card class="card">
            <mat-card-title  class="header"  routerLink="rooms/{{room._id}}">
                <mat-icon>airline_seat_individual_suite</mat-icon>
            </mat-card-title>
            <mat-card-content>
                    <h4>{{room.name}}</h4>
            </mat-card-content>
            <mat-card-actions *ngIf="owner === 'true'">
                <button mat-icon-button (click)="removeRoom(room._id, room.name)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button (click)="editRoom(homeId, room)"><mat-icon>settings</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
