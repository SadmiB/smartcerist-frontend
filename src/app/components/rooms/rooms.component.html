<mat-grid-list cols="4">
    <mat-grid-tile *ngFor='let room of roomsService.rooms | async' class="tile">
        <mat-card class="card">
            <mat-card-title  class="header"  routerLink="rooms/{{room._id}}">
                <mat-icon>airline_seat_individual_suite</mat-icon>
            </mat-card-title>
            <mat-card-content>
                    <h4>{{room.name}}</h4>
                    <h5>{{room.type}}</h5>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button (click)="removeRoom(room._id)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button (click)="editRoom(homeId, room)"><mat-icon>settings</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<app-add-button type="addRoom" homeId="{{homeId}}" ></app-add-button>
