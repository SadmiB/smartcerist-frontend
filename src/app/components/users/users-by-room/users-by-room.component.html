<mat-tab-group >
    <div *ngFor="let room of home.rooms ">
        <mat-tab label="{{room.name}}" >
            <mat-card>
                <app-room-users homeId="{{homeId}}" roomId="{{room._id}}" modify="false"></app-room-users>
            </mat-card>
        </mat-tab>
    </div>
</mat-tab-group>
