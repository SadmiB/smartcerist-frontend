<mat-card>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
     <mat-form-field>
       <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
     </mat-form-field>
   </div> 
  
   <mat-table #table [dataSource]="dataSource">
    
     <ng-container matColumnDef="select">
       <mat-header-cell *matHeaderCellDef>
         <mat-checkbox (change)="$event ? masterToggle() : null"
                       [checked]="selection.hasValue() && isAllSelected()"
                       [indeterminate]="selection.hasValue() && !isAllSelected()">
         </mat-checkbox>
       </mat-header-cell>
       <mat-cell *matCellDef="let row">
         <mat-checkbox (click)="$event.stopPropagation()"
                       (change)="$event ? selection.toggle(row) : null"
                       [checked]="selection.isSelected(row)">
         </mat-checkbox>
       </mat-cell>
     </ng-container>
     
     <ng-container matColumnDef="email">
         <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
         <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
       </ng-container>
  
     <ng-container matColumnDef="firstName">
       <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
       <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
     </ng-container>
  
  
     <ng-container matColumnDef="lastName">
       <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
       <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
     </ng-container>
  
     <ng-container matColumnDef="permission">
         <mat-header-cell *matHeaderCellDef> Permission </mat-header-cell>
         <mat-cell *matCellDef="let element"> 
             <app-user-permissions homeId="{{homeId}}" roomId="{{roomId}}" userId="{{element._id}}"></app-user-permissions>
         </mat-cell>
       </ng-container>
  
     <ng-container matColumnDef="manage">
       <mat-header-cell *matHeaderCellDef> 
           <button mat-icon-button ><mat-icon>edit</mat-icon></button>
           <button mat-icon-button ><mat-icon>delete</mat-icon></button>  
       </mat-header-cell>
       <mat-cell *matCellDef="let element"> 
           <button mat-icon-button (click)="editUser(element._id)"><mat-icon>edit</mat-icon></button>
           <button mat-icon-button (click)="deleteUser(element._id)" ><mat-icon>delete</mat-icon></button>
       </mat-cell>
     </ng-container>
  
     
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="selection.toggle(row)" >
     </mat-row>
   </mat-table>
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div> 
</mat-card>
