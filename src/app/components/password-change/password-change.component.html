<mat-card id='card'>
  <mat-card-title class="card-header">
      <h4>Change Password</h4>
  </mat-card-title>
  <mat-card-content>
<form [formGroup]='form' (ngSubmit)='onSubmit()'>
  <mat-form-field class="input">
    <input [ngClass]="{'error' : isValid('currentPassword')}" matInput placeholder="Current Password" type="password" formControlName='currentPassword'>
  </mat-form-field>
  <mat-form-field class="input">
    <input [ngClass]="{'error' : isValid('password')}" matInput placeholder="New Password" type="password" formControlName='password'>
  </mat-form-field>
  <mat-form-field class="input">
    <input [ngClass]="{'error' : isValid('confirmPassword')}" matInput placeholder="Confirm New Password" type="password" formControlName='confirmPassword'>
  </mat-form-field>

  <span *ngIf="form.errors?.mismatchedFields">New password do not match</span>
  <br>
  <button id='signup-btn'  mat-raised-button color='primary'>Change</button>

</form>
</mat-card-content>
</mat-card>
