<app-header back="true" title="Notifications" search='false'></app-header >
    <div class="container">
            <div class="row page-title">
              <div class="col-md-6 col-sm-6 col-xs-6">

                <mat-card >
                    <mat-card-header>
                        <mat-card-title><h2> Your Events</h2></mat-card-title>
                    </mat-card-header>
                    <mat-card-content *ngFor="let event of eventsService.events | async">
                        <div >
                            <div class="alert alert-{{event.category}}">
                              <button class="close" (click)="removeEvent(event._id)" type="button" data-dismiss="alert" aria-label="Close"><i class="material-icons">close</i></button>
                              <span>{{event.category}}  </span> <br>
                              <span>{{event.type}}</span> <br>
                              <span>{{event.message}}</span>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                </div>
              </div>
            </div>
