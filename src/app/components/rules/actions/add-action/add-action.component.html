  <!-- <mat-card-title class="card-title"> -->
    <h2 mat-dialog-title>New Action</h2>
    <!-- </mat-card-title> -->

      <form  class="room-form" [formGroup]='form' (ngSubmit)='onSubmit()' #roomForm="ngForm">
        <mat-dialog-content>
            <mat-form-field>
                <input  matInput  placeholder="Action Name" formControlName='name'>
              </mat-form-field>
              <mat-form-field>
                <textarea  matInput  placeholder="Description" formControlName='description'></textarea>
              </mat-form-field>
         <mat-radio-group  class="example-radio-group" [(ngModel)]="choix" formControlName='action'>
          <mat-radio-button class="example-radio-button"  [value]="0">
            OFF
          </mat-radio-button>
          <mat-radio-button class="example-radio-button"  [value]="1">
            ON
          </mat-radio-button>
        </mat-radio-group>
        <br><br>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button type="submit" [disabled]="!roomForm.form.valid" id='signup-btn'  mat-raised-button color='primary'>Add</button>
        <button type="button" (click)="close()"  mat-raised-button color='accent' >Cancel</button>
      </mat-dialog-actions>
      </form>
