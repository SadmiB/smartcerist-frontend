    <h2 mat-dialog-title>New Condition</h2>
    <!-- </mat-card-title> -->

      <form  class="room-form" [formGroup]='form' (ngSubmit)='onSubmit()' #roomForm="ngForm">
        <mat-dialog-content>
          <mat-form-field>
            <input  matInput  placeholder="Condition Name" formControlName='name'>
          </mat-form-field>
          <mat-form-field>
            <textarea  matInput  placeholder="Description" formControlName='description'></textarea>
          </mat-form-field>
          <div *ngIf="objectType === 'TIMEOUT'" >
              <mat-form-field>
                  <input  matInput  placeholder="{{objectType}} in second" formControlName='condition'>
                </mat-form-field>
             <br><br>
           </div>
        <div *ngIf="objectType === 'presence'" >
         <mat-radio-group  class="example-radio-group" [(ngModel)]="choix" formControlName='condition'>
          <mat-radio-button class="example-radio-button"  value="1">
            Motion detected
          </mat-radio-button>
          <mat-radio-button class="example-radio-button"  value="0">
            No motion
          </mat-radio-button>
        </mat-radio-group>
        <br><br>
      </div>
      <div *ngIf="((objectType === 'temperature') || (objectType === 'light') || (objectType === 'power'))" >

        <mat-form-field>
          <input  matInput  placeholder="{{objectType}}" formControlName='value'>
        </mat-form-field>
        <mat-radio-group  class="example-radio-group" [(ngModel)]="choix" formControlName='condition'>
         <mat-radio-button class="example-radio-button"  value='sup'>
           Higher
         </mat-radio-button>
         <mat-radio-button class="example-radio-button"  value='inf'>
           Equal
         </mat-radio-button>
         <mat-radio-button class="example-radio-button"  value='eq'>
          Lower
        </mat-radio-button>
       </mat-radio-group>
       <br><br>
      </div>
     </mat-dialog-content>
      <mat-dialog-actions>
        <button type="submit" [disabled]="!roomForm.form.valid" id='signup-btn'  mat-raised-button color='primary'>Add</button>
        <button type="button" (click)="close()"  mat-raised-button color='accent' >Cancel</button>
      </mat-dialog-actions>
      </form>
