<div class="warning-dialog-title"><mat-icon>warning</mat-icon> </div>
<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>{{message}}</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial mat-dialog-close>Cancel</button>
  <button mat-button (click)="dialogRef.close(true)">Remove </button>
</mat-dialog-actions>
