<app-header title="Homes" search="true"></app-header >
<div *ngIf="homeService?.homes | async" >
  <div *ngIf="homeService.homesNumber == 0">
    <img src="../../../assets/img/add-home.png"  class="add-home-picture">
    <div class="add-home-text">
      <h3>Nothing to show, click the add button to start ..</h3>
    </div>
  </div>
  <div *ngIf="homeService.homesNumber > 0">
    <app-homes-display> </app-homes-display>
  </div>
</div>

<app-add-button type="addHome" ></app-add-button>
