<app-header title="Homes" search='true'></app-header > 
<mat-grid-list cols="4" >
  <mat-grid-tile *ngFor="let home of homes" class="tile">
    <mat-card class="card">
      <mat-card-title class="header">
        <img src="../../../assets/img/card-1.jpeg" alt="home image">
      </mat-card-title>
      <mat-card-content>
        <p>{{home.name}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
        <button mat-icon-button><mat-icon>settings</mat-icon></button>
      </mat-card-actions>
    </mat-card>
 </mat-grid-tile>
</mat-grid-list>
