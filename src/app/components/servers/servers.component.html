<app-header back="true" title="Servers" search='true'></app-header >
    <mat-tab-group >
        <div *ngFor="let home of homesService.homes | async">
          <mat-tab label="{{home.name}}" >
              <app-home-servers homeId="{{home._id}}" ></app-home-servers>
              <app-add-button type="addServer"></app-add-button>
          </mat-tab>
        </div>
   </mat-tab-group>
