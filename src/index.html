<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>

      <style>
          app-root {
            display: flex;
            justify-content: center;
            padding-top: 5%;
            align-items: center;
            height: 100vh;

            color: rgb(225, 225, 236);
            text-transform: uppercase;
            font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                Arial, Helvetica, sans-serif,
                sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
          }
          body {
            background: rgb(79, 109, 245);
            margin: 0;
            padding: 0;
          }

          @keyframes dots {
            50% {
              transform: translateY(-.4rem);
            }
            100% {
              transform: translateY(0);
            }
          }

          .d {
            animation: dots 1.5s ease-out infinite;
            margin-top: 25%
          }
          .d-2 {
            animation-delay: .5s;
          }
          .d-3 {
            animation-delay: 1s;
          }

          .laoding_image {
            position: fixed;
            margin-bottom: 25%;
          }

          </style>
          <img class = "laoding_image" src="./assets/img/home.png"><br><br><br>
          <span class="d"><h2>Smar</h2></span><span class="d d-2"><h2>t CER</h2></span><span class="d d-3"><h2>IST</h2></span>



  </app-root>
</body>
</html>
